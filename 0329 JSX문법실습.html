<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="./css/JSX.css">
</head>
<body>
    <div id="printbox"></div>
    
    <script type="text/babel">

        function MyApp(){
            
            const reactKo = '리액트';
            const name = 'react';
            const obj = {id:1};
            let a = 1;
            let b = 2;
            
            const user = '홍길동';

            const login = true;

            // 변수에 html 태그를 담아서 사용가능
            const tag = <h2>tag 변수로 들고 온 값입니다</h2>

            // 스타일작성
            const style = {
                color : 'purple'
            }

            
            return (
                // 리액트에서 style을 넣어줄 때는 {}안에 객체형식으로 작성가능
                <div style={style}>
                    <h1 style={{color:"darkorange"}} className="react-style font-size">
                        JSX로 접근하는 {reactKo}
                    </h1>
                    <p className={"react-style"}>하나의 태그로 감싸기</p>
                    <h2>{name}에 자바스크립트를 추가해서 작성하고 있습니다.</h2>    
                    <p>{a}+{b}={a+b}와 같은 연산도 계산 할 수 있습니다</p>
                    <p>배열 : {[1,2,3]} 안에 있는 값이 순서대로 나열</p>
                    <p>
                        객체 : {{id:1}.id} (오류)
                        객체 : {obj.id}
                        객체는 그 안에 있는 속성이 문자, 숫자형이면 출력
                        객체 자기자신은 출력되지않는다(오류)
                    </p>
                    <p>들어갈 수 있는 자바스크립트 코드 : {1+3}</p>
                    <p>들어갈 수 있는 자바스크립트 코드 : {name.slice(0,2)}</p>
                    <p>
                        {"{ }"}안에 들어갈 수 있는 코드는 한 줄로 실행되는 코드
                        세미콜론(;)으로 마무리되는 코드
                        결과값이 {"{ }"} 안에 출력된다
                    </p>

                    <h1>if문 대신에 삼항연산자 사용</h1>
                    <div>
                        {name === "react" ? (
                            <h3>리액트입니다</h3>
                        ) : (
                            <h3>리액트가 아닙니다</h3>
                        )}    
                    </div>

                    <div>
                        {user === "홍길동" ?
                            <div>
                            <h3>{user}입니다</h3>
                            <p>정답입니다</p>
                            </div>
                        :
                        <h3>다른 사람입니다</h3>
                    }
                    </div>

                    <div>
                        {login ?
                            // 삼항연산자로 작성한 html에
                            // 변수나 함수를 쓰고싶다면
                            // 다시 { }를 통해 작성해주어야한다
                            <div>
                            <h3>로그인에 성공하였습니다</h3>
                            <p>{user}입니다</p>
                            </div>
                            :
                            <div>
                            <h3>로그인이 필요합니다</h3>
                            <p>{reactKo}를 시작하였습니다</p>
                            </div>
                        }

                        <h1>&&연산자를 이용한 조건부렌더링</h1>
                        {name === "react" && <h3>리액트입니다</h3>}
                        {login &&
                            <div>
                            <h3>로그인에 성공하였습니다</h3>
                            {tag}
                            <p>{user}입니다</p>
                            </div>
                        }
                    </div>

                </div>

            );
        }

        const printBox = document.querySelector("#printbox");
        const print = ReactDOM.createRoot(printBox);

        print.render(<MyApp/>);



    </script>
</body>
</html>
